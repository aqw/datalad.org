{% extends "page.html" %}

{% block banner %}
<section id="banner">
<header>
  <h2>Science is built on data.</h2>
  <p>We make data easy.</p>
</header>
</section>
{% endblock banner %}

{% block content %}
<div class="row">
  <div class="12u">
    <section>
      <div>
        <div class="row">
          <div class="12u skel-cell-mainContent">
            <article class="box is-post">
              {% if page %} {{ page.content }} {% endif %}
            </article>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
{% endblock content %}
